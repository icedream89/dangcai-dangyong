version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: dang-cai-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dang_cai_dang_yong
      TZ: Asia/Shanghai
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./doc:/docker-entrypoint-initdb.d
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    networks:
      - dang-cai-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: dang-cai-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - dang-cai-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: dang-cai-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      TZ: Asia/Shanghai
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - dang-cai-network

networks:
  dang-cai-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  minio-data:
